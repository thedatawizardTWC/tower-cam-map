var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v11',
  center: [-92.121503, 40.054438],
  zoom: 3.7
});

map.addControl(new mapboxgl.NavigationControl(),['top-left']);

var draw = new MapboxDraw({
    displayControlsDefault: false,
    controls: {
        line_string: false,
        polygon: false,
        point: false,
        trash: false
    }
});

map.addControl(draw,['top-left'] );

geojson.features.forEach(function(marker){
	var el = document.createElement('div');
	el.className = 'marker';
	
	new mapboxgl.Marker(el)
		.setLngLat(marker.geometry.coordinates)
		.setPopup(new mapboxgl.Popup({offset: 25})
			.setHTML('<h3>' + marker.properties.Location + '</h3><p><i>Comments: ' + marker.properties.Description + '</i></p><p><a href="' + marker.properties.URL + '">Camera link</a>'))
		.addTo(map);
});

map.on('load', function() {
  var url = 'https://github.com/thedatawizardTWC/tower-cam-map/blob/master/current_ww.geojson';
  map.addSource('current_ww', { type: 'geojson', data: url});
});
